<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Confirm</title>
  </head>
  <body>
    <script>
      var yakin = confirm("Apakah kamu yakin akan mengunjungi website PTM?");

      if (yakin) {
        window.location = "https://www.ponpestekmajapahit.sch.id";
      } else {
        document.writeln("Baiklah, Anda masih tetap di halaman ini.");
      }
    </script>
  </body>
</html>
